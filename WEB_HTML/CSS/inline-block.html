<!DOCTYPE html>
<html lang="ko" >
<head >
    <meta charset="UTF-8" >
    <title >inline-block</title >
    <style>
        h1,a {
            border: 1px solid indianred;
        }
        h1{
            display: inline;
        }
        a{
            display: block;
        }
    </style>
</head >
<body >
    <h1>Hellow world!</h1>
        안녕하세요 <a href="https://naver.com">네이버</a> 링크를 활용할 수 있습니다.
    <p>
        기본적으로 h1은 bolck element, a는 inline element임을 확인할 수 있다.<br>
        하지만 스타일 옵션에서 "display : inline" 혹은 "display : block"으로 지정하면 커스텀 가능하다.
    </p>
</body >
</html >

<!DOCTYPE html>
<html lang="ko" >
<head >
    <meta charset="UTF-8" >
    <title >margin-collapsing</title >
    <style >
        h1 {
            border: 1px solid red;
            margin: 20px;
        }
        #parent{
            /*parent에 시각적인 내용이 아예 없는 경우에는 마진겹침이 일어난다*/
            /*parent에 시각적인 내용이 아예 없다면 parent와 child중 더 큰 마진을 적용한다.*/
            /*border: 1px solid tomato;*/
            margin-top: 50px;
        }
        #child{
            background-color: powderblue;
            margin-top: 100px;
        }
    
    </style>
</head >
<body >
    <h1>Hello World!</h1>
    <h1>Hello World!</h1>
    
    <div id="parent">
        <div id="child">child element</div>
    </div>
</body >
</html >

<!DOCTYPE html>
<html lang="ko" >
<head >
    <meta charset="UTF-8" >
    <title >box-sizing</title >
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            margin:10px;
            width:150px;
        }
        #small{
            border: 20px solid indigo;
        }
        #big{
            border: 30px solid indianred;
        }
    </style>
</head >
<body >
    <div id="small">Hello</div>
    <div id="big">World!</div>
</body >
</html >

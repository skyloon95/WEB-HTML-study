<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pseudo class selector test</title>
  <style>
    a:active{
      color: green;
    }
    a:hover{
      color: yellow;
    }
    a:visited{
      color: gray;
    }
    a:focus{
      color: red;
    }
    input:focus{
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <a href="https://naver.com/">방문함</a>
  <a href="https://google.com/">방문안함</a>
  <p>
    <input type="text">
  </p>
</body>
</html>
